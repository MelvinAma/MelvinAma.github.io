<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .dropbtn {
      background-color: #6495ed;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }


    .dropbtn:hover, .dropbtn:focus {
      background-color: #6495ed;
    }

    #myInput {
      box-sizing: border-box;
    / / background-image: url('searchicon.png');
      background-position: 14px 12px;
      background-repeat: no-repeat;
      font-size: 16px;
      padding: 14px 20px 12px 45px;
      border: none;
      border-bottom: 1px solid #ddd;
    }

    #myInput:focus {
      outline: 3px solid #ddd;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f6f6f6;
      min-width: 230px;
      overflow: auto;
      border: 1px solid #ddd;
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown a:hover {
      background-color: #ddd;
    }

    .show {
      display: block;
    }

    .container {
      position: relative;
      height: 1em;
    }

    select {
      position: absolute;
    }

    p {
      font-size: 16px;
      font-family: sans-serif;
    }

    label {
      font-size: 18px;
      font-family: sans-serif;
    }


  </style>
</head>
<body>

<h2>Goat Payout Calculator</h2>
<p>
  Select payout currency (as displayed on Goat) and exchange currency (e.g. your local currency) using the dropdown
  menus.
  <br>
  Press the button below to calculate your payout.
</p>

  <style>
    .dropbtn {
      background-color: #6495ed;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .dropbtn:hover, .dropbtn:focus {
      background-color: #6495ed;
    }

    #myInput {
      box-sizing: border-box;
    / / background-image: url('searchicon.png');
      background-position: 14px 12px;
      background-repeat: no-repeat;
      font-size: 16px;
      padding: 14px 20px 12px 45px;
      border: none;
      border-bottom: 1px solid #ddd;
    }

    #myInput:focus {
      outline: 3px solid #ddd;
    }

    .question-img {
      position: relative;
      vertical-align: center;
      width: 20px;
    }

    #button:hover {
      background-color: #191919;
      color: white;
      font-weight: bold;
      border: #191919;
    }

    #button {
      background-color: #323232;
      color: #B2B2B2;
      font-weight: bold;
      border: #323232;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f6f6f6;
      min-width: 230px;
      overflow: auto;
      border: 1px solid #ddd;
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown a:hover {
      background-color: #ddd;
    }

    .show {
      display: block;
    }

    .container {
      position: relative;
      height: 1em;
    }

    .tooltip {
      position: relative;
      display: inline-block;
      border-bottom: 1px dotted black;
      vertical-align: center;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 120px;
      background-color: #323232;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      border-radius: 8px;
      padding: 8px;

      /* Positions the tooltip to the right*/
      position: absolute;
      z-index: 1;
      top: -5px;
      right: 105%;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
    }

    p {
      font-size: 16px;
      font-family: sans-serif;
      text-align: center;
    }

    label {
      font-size: 18px;
      font-family: sans-serif;
    }

    input {
      width: 80px;
      height: 20px;
      font-size: 16px;
      text-align: center;
      text-transform: uppercase
    }

    button {
      text-align: center;
      width: 280px;
      height: 40px;
      font-size: 20px
    }

    #wrapper {
      text-align: center;
    }

    #location {
      width: 220px;
      height: 28px;
      font-size: 16px;
      text-align: center;
    }

  </style>
</head>
